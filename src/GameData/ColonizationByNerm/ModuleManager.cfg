@PART[KKAOSS_Greenhouse_g]
{
	tags = cck-lifesupport
	@description = #LOC_CBN_Agriculture_Parts_Description

	MODULE
	{
		name = ModuleResourceConverter
        ConverterName = Farm
        StartActionName = Start Farming
        StopActionName = Stop Farming

		INPUT_RESOURCE
		{
		    ResourceName = ElectricCharge
		    Ratio = 1
		}
	}
	
	MODULE
	{
		name = CbnTieredResourceConverter
		capacity = 2
        output = Snacks
        input = Fertilizer
	}

    MODULE
    {
        name = CbnCrewRequirement
        generalistTrait = Scientist
        specialistTraits = Farmer
        requiredCrew = .25
    }
}