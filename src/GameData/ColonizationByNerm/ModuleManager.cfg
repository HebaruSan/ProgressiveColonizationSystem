@PART[sspx-greenhouse-25-1]
{
	tags = cck-lifesupport
	@description = #LOC_CBN_Agroponics_Parts_Description

	MODULE
	{
		name = CbnTieredResourceConverter
		capacity = 2
        input = Fertilizer
        output = HydroponicSnacks
	}

    MODULE
    {
        name = CbnCrewRequirement
        generalistTrait = Scientist
        specialistTraits = Biologist
        requiredCrew = .5
    }

	MODULE
	{
		name = ModuleResourceConverter

		INPUT_RESOURCE
		{
            StartActionName = Start Hydroponics
            StopActionName = Stop Hydroponics
		    ResourceName = ElectricCharge
		    Ratio = 8
		}
	}
}

